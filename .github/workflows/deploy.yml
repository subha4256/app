name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Change this to your deployment branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PASSWORD }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Application to EC2
      run: |
        ssh ubuntu@${{ secrets.HOST }} << 'EOF'
          set -e
          
          # Update system
          pm2 stop all
          
          cd /var/www
          sudo rm -r -d app
          
          # Clone or pull latest code
          if [ ! -d "/var/www/app" ]; then
            git clone https://github.com/subha4256/app.git app
          else
            cd app
            git pull origin main
          fi

          # Frontend Setup
          cd /var/www/app/frontend
          npm install
          npm run build
          

          # Backend Setup
          cd /var/www/app/backend
          sudo rm package-lock.json
          sudo rm -r -d node_modules
          npm install
          pm2 start index.js 
          pm2 save

          # Restart Apache
          sudo systemctl restart apache2
        EOF
